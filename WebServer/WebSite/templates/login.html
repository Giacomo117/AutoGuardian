{% extends 'login_register_base.html' %}

{% load static %}

{% block title %}
    Sign In
{% endblock %}

{% block body %}
    <div class="user-box">
        <div>
            <div style="text-align: center;">
                <img src="{% static 'images/logo_icon.png' %}" height="45em" style="margin-bottom: 2vh;">
                <h3>Log in</h3><br>
            </div>
        </div>
        <form action="{% url 'login' %}" method="post" id="signin-form"
              style="width: 100%;margin-bottom: 5vh;">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control inp usrnm" type="text" name="username" placeholder="Username"
                       autocomplete="off" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control inp pswd" type="password" name="password" placeholder="Password"
                       autocomplete="off">
                <span class="star"><small>{{ message }}</small></span>
            </div>
            <div style="text-align: center;">
                <input class="btn btn-primary" type="submit" value="Log in"
                       style="margin-top: 10px; width: 95%;"
                       disabled>
            </div>
        </form>
        <div>
            <div style="text-align: center;">
                Don't have an account?&nbsp;&nbsp;<a href="{% url 'register' %}">Sign Up</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".inp").forEach(input => {
                input.addEventListener('input', () => {
                    if ((document.querySelector('.usrnm').value.length === 0) || (document.querySelector('.pswd').value.length === 0)) {
                        document.querySelector('input[type="submit"]').disabled = true;
                    } else {
                        document.querySelector('input[type="submit"]').disabled = false;
                    }
                });
            });
        });
    </script>
{% endblock %}
